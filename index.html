<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"> Weather Dashboard</h1>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h2 class="card-header">Search for a City:</h2>
          <form id="city-form" class="card-body">
            <input name="cityname" id="cityname" type="text" autofocus="true" placeholder="San Diego" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div id="cities-container" class="list-group"></div>
      </div>
      <div class="col-12 col-md-8">
          <div class="flex-row justify-space-between" id="current-weather">
            <span id="city-title"></span>
            
            <div id="weather-container" class="list-group"></div>
          </div>
          <div class="flex-row justify-space-between" id="weather-forecast">
            <h2 class="subtitle"><span id="five-day-forecast"></span>5-Day Forecast:</h2>
            <div id="forecast-container" class="list-group"></div>
        </div>
        
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
